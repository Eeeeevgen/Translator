<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Переводчик</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<form id="translate" action="server" method="post"></form>
		<div id="wrapper" align="center">
			<h1>Переводчик</h1>
			<div id="first" align="center">
				<textarea form="translate" id="input" name="input_text" placeholder="Введите текст"></textarea>
				<textarea form="translate" id="output" name="output_text" placeholder="Перевод" readonly=True></textarea>
			</div>
			<div id="languages">
				<select name="input_language" form="translate">
					<option>Авто</option>
					<option>Русккий</option>
					<option>Английский</option>
					<option>Немецкий</option>
				</select>
				<select name="output_language" form="translate">
					<option>...</option>
					<option>Русккий</option>
					<option>Английский</option>
					<option>Немецкий</option>
				</select>
			</div>
			<div id="second">
				<button form="translate" type="submit">Перевести</button>
				<p>Переведено сервисом <a href="http://translate.yandex.ru">«Яндекс.Переводчик»</a>
			</div>
		</div>
	</body>
</html>
